<html>
<head>
    <meta charset="utf-8">
<!--    <link rel="stylesheet" href="static/css/main.css" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        #search {
        width: 11em;  height: 3em;
        }
        #search2 {
        width: 13em;  height: 3em;
        }
        input{font-size: 18px;}
        #innerbox{
        margin-left: 200px;
        margin-top: 20px;
        width:250px; /* or whatever width you want. */
        max-width:250px; /* or whatever width you want. */
        display: inline-block;
        background: silver;
        padding: 200px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 20px; margin-left: 300px;">
    <form action="{{url_for('recognize')}}" method="POST" enctype="multipart/form-data">
    <div class="col-lg-6 col-md-6  col-sm-12" style="background-color: #f0f0f0">
    <div style="margin-left:60px; margin-top:80px; color: green"><h1>Face Recognition Module</h1></div>
    <div style="margin-left:20px; margin-top:20px"><h3>Upload Image for Recognition</h3></div>
    <div style="margin-left:20px; margin-top:20px">
    <input type="file" name="unknown_image" onchange="document.getElementById('unknown_image').src = window.URL.createObjectURL(this.files[0])" style="margin-left:45px">
    </div>
    <img src="" id="unknown_image" style="margin-left: 60px; margin-top: 20px;height:420px; width:420px" name="test_image"></img>
    <br>
    <input type="submit" value="Run Model on Image" style="margin-left:170px; margin-top: 30px" id="search">
    <div style="margin-left:110px; margin-top:30px; color: green"><h3>---Face Recognition Result---</h3></div>
    <div style="margin-left:70px; margin-top:20px"><h4>Person Recognized as: {{label}}</h4></div>
    <div style="margin-left:70px; margin-top:20px"><h4>Distance: {{dist}}</h4></div>
    <br>
    </div>
    </form>
</div>
</body>
</html>
