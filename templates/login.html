<!doctype html>
<html>
<head>
<link href="static/css/login.css" rel="stylesheet">
<meta charset="utf-8">
<title>FR Login</title>
</head>
<body>
<div class="login">
	<form action="{{url_for('login')}}" method="POST" enctype="multipart/form-data">
        <div class="login-name"><h2 class="heading">Login</h2></div>
        <div class="feilds">
    	<label for="Name">User ID</label>  <input placeholder="Username" required="" type="text" class="name" name="username"><br><br>
	    <label for="Password">Password</label> <input required="" type="Password" class="password" placeholder="Password" name="password" value="{{
          request.form.password }}"><br><br>
        </div>
        <div class="btns">
        <button class="lgn" type="submit" value="submit">Login</button>
        <button class="rst" type="reset" value="Cancel">Cancel</button>
        </div>
        <div class="forget"><a href="forget.html" class="par">Forget your Password</a></div>
        <div class="error">{{ error }}</div>
        </form>
        </div>
</body>
</html>
